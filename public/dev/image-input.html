<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-5">
    <input type="file" accept="image/*" class="sr-only" id="profile" onchange="upload()">
    <label for="profile" class="bg-blue-200 p-3 rounded-md hover:scale-125 transition-all duration-100 ease-in-out">Ganti Gambar
    </label>

    <img id="img" src="../image/users/user.jpg" width="150" class="mt-5" alt="Gambar Anda" /> <!-- Area preview gambar -->




    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        function readURL(input) { // Mulai membaca inputan gambar
            if (input.files && input.files[0]) {
                var reader = new FileReader(); // Membuat variabel reader untuk API FileReader
                
                reader.onload = function (e) { // Mulai pembacaan file
                    $('#preview_gambar') // Tampilkan gambar yang dibaca ke area id #preview_gambar
                    .attr('src', e.target.result)
                    .width(150); // Menentukan lebar gambar preview (dalam pixel)
                    //.height(200); // Jika ingin menentukan lebar gambar silahkan aktifkan perintah pada baris ini
                };
                
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>


    <script type="text/javascript">
        function upload(){
            var img = document.getElementById('img')
            var input = document.getElementById('profile')

            img.style.display = 'block'

            const oFReader = new FileReader()
            oFReader.readAsDataURL(input.files[0])

            oFReader.onload = function(oFREvent){
                img.src = oFREvent.target.result
                img.width = 150
            }
        }
    </script>
</body>
</html>
